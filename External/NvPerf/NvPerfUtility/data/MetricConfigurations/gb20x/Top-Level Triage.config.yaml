version: 1.0.0
gpu: gb20x
userMetrics:
  - Top_Level_Triage.bytes_per_l1tex_line:
      conversionFactor:
        multiplier: '128'
        dimunits: DimUnit.bytes / DimUnit.l1tex_lines
  - Top_Level_Triage.max_warps_per_tpc:
      conversionFactor:
        multiplier: 96
        dimunits: DimUnit.warps
  - Top_Level_Triage.registers_per_rf_quantum:
      conversionFactor:
        multiplier: '256'
        dimunits: DimUnit.registers / DimUnit.rf_quanta
  - Top_Level_Triage.threads_per_warp:
      conversionFactor:
        multiplier: '32'
        dimunits: DimUnit.threads / DimUnit.warps
  - Top_Level_Triage.ScreenPipe_throughput:
      throughput: [crop__throughput, zrop__throughput, prop__throughput, rop__throughput, raster__throughput_realtime, stri__throughput]
      description: Screen Pipe Throughput
  - Top_Level_Triage.pda__throughput_realtime:
      throughput: [pda__input_verts_realtime, pda__input_prims_realtime]
  - Top_Level_Triage.pe__lts_requests_op_read_throughput:
      throughput: [lts__t_sectors_srcunit_pe_op_read_realtime]
  - Top_Level_Triage.pe__lts_requests_op_write_throughput:
      throughput: [lts__t_sectors_srcunit_pe_op_write_realtime]
  - Top_Level_Triage.pe__syslts_requests_op_read_throughput:
      throughput: [syslts__t_sectors_srcunit_pe_op_read_realtime]
  - Top_Level_Triage.pe__syslts_requests_op_write_throughput:
      throughput: [syslts__t_sectors_srcunit_pe_op_write_realtime]
  - Top_Level_Triage.pe__l2_requests_throughput:
      throughput: [Top_Level_Triage.pe__lts_requests_op_read_throughput, Top_Level_Triage.pe__lts_requests_op_write_throughput, Top_Level_Triage.pe__syslts_requests_op_read_throughput, Top_Level_Triage.pe__syslts_requests_op_write_throughput]
  - Top_Level_Triage.WorldPipe_throughput:
      throughput: [Top_Level_Triage.pda__throughput_realtime, vaf__throughput_realtime, vpc__throughput_realtime, pes__throughput_realtime, Top_Level_Triage.pe__l2_requests_throughput]
      description: World Pipe Throughput
  - Top_Level_Triage.gcc__cache_bytes:
      counter:
        expr: 128 * gcc__cache_requests_type_instruction + 64 * gcc__cache_requests_type_constant + 32 * gcc__cache_requests_type_tsheader
        sustainedRate: 128.0
      description: '# of bytes GCC cached'
  - Top_Level_Triage.gcc__cache_bytes_lookup_miss:
      counter:
        expr: 128 * gcc__cache_requests_type_instruction_lookup_hit + 64 * gcc__cache_requests_type_constant_lookup_hit + 32 * gcc__cache_requests_type_tsheader_lookup_hit
        sustainedRate: 128.0
      description: '# of bytes GCC cached that missed'
  - Top_Level_Triage.l1data_bank_conflicts_to_l1tex_wavefronts_conversion_factor:
      conversionFactor:
        multiplier: 1.0
        dimunits: DimUnit.l1tex_wavefronts / DimUnit.l1data_bank_conflicts
  - Top_Level_Triage.tpc__warps_active_realtime:
      counter:
        expr: tpc__warps_active_shader_vtg_realtime + tpc__warps_active_shader_ps_realtime + tpc__warps_active_shader_cs_queue_sync_realtime + tpc__warps_active_shader_cs_queue_async_realtime
        sustainedRate: 96.0
  - Top_Level_Triage.l1tex__average_cache_bytes_per_warp:
      ratio:
        expr: tpc__l1tex_sram_bytes_mem_tagged_realtime, RollupOp.avg, Top_Level_Triage.tpc__warps_active_realtime, RollupOp.avg
        maxRate: 128*1024
  - Top_Level_Triage.l1tex__data_pipe_lsu_requests_mem_shared_op_atom:
      counter:
        expr: l1tex__data_pipe_lsu_wavefronts_mem_shared_op_atom - l1tex__data_bank_conflicts_pipe_lsu_mem_shared_op_atom * Top_Level_Triage.l1data_bank_conflicts_to_l1tex_wavefronts_conversion_factor
        sustainedRate: 1.0
  - Top_Level_Triage.l1tex__average_data_bank_conflicts_per_request_mem_shared_op_atom:
      ratio:
        expr: l1tex__data_bank_conflicts_pipe_lsu_mem_shared_op_atom, RollupOp.avg, Top_Level_Triage.l1tex__data_pipe_lsu_requests_mem_shared_op_atom, RollupOp.avg
        maxRate: 32.0
  - Top_Level_Triage.l1tex__data_pipe_lsu_requests_mem_shared_op_ld:
      counter:
        expr: l1tex__data_pipe_lsu_wavefronts_mem_shared_op_ld - l1tex__data_bank_conflicts_pipe_lsu_mem_shared_op_ld * Top_Level_Triage.l1data_bank_conflicts_to_l1tex_wavefronts_conversion_factor
        sustainedRate: 1.0
  - Top_Level_Triage.l1tex__average_data_bank_conflicts_per_request_mem_shared_op_ld:
      ratio:
        expr: l1tex__data_bank_conflicts_pipe_lsu_mem_shared_op_ld, RollupOp.avg, Top_Level_Triage.l1tex__data_pipe_lsu_requests_mem_shared_op_ld, RollupOp.avg
        maxRate: 32.0
  - Top_Level_Triage.l1tex__data_pipe_lsu_requests_mem_shared_op_st:
      counter:
        expr: l1tex__data_pipe_lsu_wavefronts_mem_shared_op_st - l1tex__data_bank_conflicts_pipe_lsu_mem_shared_op_st * Top_Level_Triage.l1data_bank_conflicts_to_l1tex_wavefronts_conversion_factor
        sustainedRate: 1.0
  - Top_Level_Triage.l1tex__average_data_bank_conflicts_per_request_mem_shared_op_st:
      ratio:
        expr: l1tex__data_bank_conflicts_pipe_lsu_mem_shared_op_st, RollupOp.avg, Top_Level_Triage.l1tex__data_pipe_lsu_requests_mem_shared_op_st, RollupOp.avg
        maxRate: 32.0
  - Top_Level_Triage.l1tex__texin_tsl1_requests_realtime:
      counter:
        expr: l1tex__texin_tsl1_requests_lookup_hit_realtime + l1tex__texin_tsl1_requests_lookup_miss_realtime
        sustainedRate: 1.0
  - Top_Level_Triage.l1tex__average_texin_tsl1_hit_rate_realtime:
      ratio:
        expr: l1tex__texin_tsl1_requests_lookup_hit_realtime, RollupOp.avg, Top_Level_Triage.l1tex__texin_tsl1_requests_realtime, RollupOp.avg
        maxRate: 1.0
  - Top_Level_Triage.l1tex_data_bytes_per_wavefronts:
      conversionFactor:
        multiplier: 128.0
        dimunits: DimUnit.bytes / DimUnit.l1tex_wavefronts
  - Top_Level_Triage.l1tex__data_bytes_mem_shared_cmd_atom_value_overhead:
      counter:
        expr: l1tex__data_pipe_lsu_wavefronts_mem_shared_op_atom * Top_Level_Triage.l1tex_data_bytes_per_wavefronts - sm__bytes_mem_shared_cmd_atom_realtime
        sustainedRate: 128.0
  - Top_Level_Triage.l1tex__data_bytes_mem_shared_cmd_read_value_overhead:
      counter:
        expr: (l1tex__data_pipe_lsu_wavefronts_mem_shared_op_ld + l1tex__data_pipe_lsu_wavefronts_mem_shared_op_ldgsts) * Top_Level_Triage.l1tex_data_bytes_per_wavefronts - sm__bytes_mem_shared_cmd_read_realtime
        sustainedRate: 128.0
  - Top_Level_Triage.l1tex__data_pipe_lsu_wavefronts_mem_shared:
      counter:
        expr: l1tex__data_pipe_lsu_wavefronts_mem_shared_op_atom + l1tex__data_pipe_lsu_wavefronts_mem_shared_op_ld + l1tex__data_pipe_lsu_wavefronts_mem_shared_op_ldgsts + l1tex__data_pipe_lsu_wavefronts_mem_shared_op_misc + l1tex__data_pipe_lsu_wavefronts_mem_shared_op_st
        sustainedRate: 1.0
  - Top_Level_Triage.l1tex__data_pipe_lsu_bytes_mem_shared:
      counter:
        expr: Top_Level_Triage.l1tex__data_pipe_lsu_wavefronts_mem_shared * Top_Level_Triage.l1tex_data_bytes_per_wavefronts
        sustainedRate: 128.0
  - Top_Level_Triage.l1tex__data_pipe_lsu_wavefronts_mem_surface:
      counter:
        expr: l1tex__data_pipe_lsu_wavefronts - l1tex__data_pipe_lsu_wavefronts_mem_lgds - Top_Level_Triage.l1tex__data_pipe_lsu_wavefronts_mem_shared
        sustainedRate: 1.0
  - Top_Level_Triage.l1tex__samp_input_quads_mem_texture_format_2d_nomipmap_realtime:
      counter:
        expr: l1tex__samp_input_quads_realtime - (l1tex__samp_input_quads_mem_texture_format_1d_buffer_realtime + l1tex__samp_input_quads_mem_texture_format_1d_tex_realtime + l1tex__samp_input_quads_mem_texture_format_2d_mipmap_realtime + l1tex__samp_input_quads_mem_texture_format_3d_realtime + l1tex__samp_input_quads_mem_texture_format_cubemap_realtime)
