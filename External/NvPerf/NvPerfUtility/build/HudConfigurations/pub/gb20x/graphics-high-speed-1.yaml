            color: 0xB233B2
          - label: VTG ISBE Memory Allocated
            metric: Top_Level_Triage.tpc__l1tex_sram_bytes_mem_untagged_data_shared_allocated_isbe_realtime.avg.per_cycle_elapsed
            color: 0x33B2B2
  - name: SM Shared+ISBE Memory Usage (Occupancy Limiter) %
