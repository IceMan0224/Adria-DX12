  - name: Active Thread Groups in SM (Occupancy Limiter) Avg
    widgets:
      - type: TimePlot
        chartType: Stacked
        metrics:
          - label: Active Sync Thread Groups in SM
            metric: tpc__ctas_active_queue_sync_realtime.avg.per_cycle_elapsed
