        chartType: Stacked
        metrics:
          - label: CS Shared Memory Allocated (Sync)
            metric: Top_Level_Triage.tpc__l1tex_sram_bytes_mem_untagged_data_shared_allocated_compute_queue_sync_realtime.avg.per_cycle_elapsed
            color: 0xB2B233
          - label: CS Shared Memory Allocated (Async)
