          - label: PS Register Allocation
            metric: Top_Level_Triage.tpc__sm_rf_registers_allocated_shader_ps_realtime.avg.pct_of_peak_sustained_elapsed
            color: 0x008744
          - label: Sync CS Register Allocation
            metric: tpc__sm_rf_registers_allocated_shader_cs_queue_sync_realtime.avg.pct_of_peak_sustained_elapsed
            color: 0xffa700
          - label: Async CS Register Allocation
            metric: tpc__sm_rf_registers_allocated_shader_cs_queue_async_realtime.avg.pct_of_peak_sustained_elapsed
            color: 0xffa700
  - name: SM Shared+ISBE Memory Usage (Occupancy Limiter) Avg Bytes
    widgets:
