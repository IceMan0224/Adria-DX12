panels:
  - name: GPU Active %
    widgets:
      - type: TimePlot
        chartType: Overlay
        valueMin: 0
        valueMax: 100
        metrics:
          - label: 3D Engine Activity
            metric: fe__cycles_active_queue_sync_subchannel_3d.avg.pct_of_peak_sustained_elapsed
            color: 0x00FF00 # green
          - label: 2D Engine Activity
            metric: fe__cycles_active_queue_sync_subchannel_2d.avg.pct_of_peak_sustained_elapsed
            color: 0xFFC0CB # pink
          - label: Sync Compute Engine Activity
            metric: gr__compute_cycles_active_queue_sync.avg.pct_of_peak_sustained_elapsed
            color: 0xFE7F9C
          - label: Async Compute Engine Activity
            metric: gr__compute_cycles_active_queue_async.avg.pct_of_peak_sustained_elapsed
            color: 0xEEAA11
          - label: Sync Copy Engine Active
            metric: gpu__engine_cycles_active_any_syncce.avg.pct_of_peak_sustained_elapsed
            color: 0xB2B233
          - label: Async Copy Engine Active 0
            metric: gpu__scheduler_engine_asyncce0_cycles_active.avg.pct_of_peak_sustained_elapsed
            color: 0xffa700
  - name: GPU Active Workloads
    widgets:
      - type: TimePlot
        chartType: Overlay
        metrics:
          - label: 3D Engine Activity
            metric: fe__cycles_active_queue_sync_subchannel_3d.sum
            color: 0x00FF00 # green
          - label: 2D Engine Activity
            metric: fe__cycles_active_queue_sync_subchannel_2d.sum
            color: 0xFFC0CB # pink
          - label: Sync Compute Engine Activity
            metric: gr__compute_cycles_active_queue_sync.sum
            color: 0xFE7F9C
          - label: Async Compute Engine Activity
            metric: gr__compute_cycles_active_queue_async.sum
            color: 0xEEAA11
          - label: Sync Copy Engine Active
            metric: gpu__engine_cycles_active_any_syncce.sum
            color: 0xB2B233
          - label: Async Copy Engine Active 0
            metric: gpu__scheduler_engine_asyncce0_cycles_active.sum
            color: 0xffa700
  - name: Unit Throughputs %
    widgets:
      - type: TimePlot
        chartType: Overlay
        valueMin: 0
        valueMax: 100
        metrics:
          - label: PCIe Throughput
            metric: pcie__throughput.avg.pct_of_peak_sustained_elapsed
            color: 0x3577F3
          - label: VRAM Throughput
            metric: dram__bytes.avg.pct_of_peak_sustained_elapsed
            color: 0xF37735
          - label: SysL2 Throughput
            metric: Top_Level_Triage.syslts__throughput.avg.pct_of_peak_sustained_elapsed
            color: 0x000000
          - label: VidL2 Throughput
            metric: Top_Level_Triage.lts__throughput.avg.pct_of_peak_sustained_elapsed
            color: 0x00AEDB
          - label: SM Throughput
            metric: Top_Level_Triage.sm__throughput.avg.pct_of_peak_sustained_elapsed
            color: 0xD100EE
          #TODO: doesn't exist in the metric configurations caused by exposure issue
          #- label: L1TEX Throughput
          #  metric: Top_Level_Triage.l1tex__throughput.avg.pct_of_peak_sustained_elapsed
          #  color: 0xFFC425
          - label: RTCore Throughput
            metric: Top_Level_Triage.rtcore__throughput.avg.pct_of_peak_sustained_elapsed
            color: 0xD18841
          - label: Screen Pipe Throughput
            metric: Top_Level_Triage.ScreenPipe_throughput.avg.pct_of_peak_sustained_elapsed
            color: 0x00FF00 # green
          - label: World Pipe Throughput
            metric: Top_Level_Triage.WorldPipe_throughput.avg.pct_of_peak_sustained_elapsed
            color: 0x4169E1 # royalblue
          - label: Front End Throughput
            metric: fe__output_ops.avg.pct_of_peak_sustained_elapsed
            color: 0x6993B3
  - name: Compute In Flight %
    widgets:
      - type: TimePlot
        chartType: Overlay
        valueMin: 0
        valueMax: 100
        metrics:
          - label: Sync Compute In Flight
            metric: gr__compute_cycles_active_queue_sync.avg.pct_of_peak_sustained_elapsed
            color: 0xFE7F9C
          - label: Async Compute In Flight
            metric: gr__compute_cycles_active_queue_async.avg.pct_of_peak_sustained_elapsed
            color: 0xEEAA11
  - name: SM Warp Occupancy Avg Warps
    widgets:
      - type: TimePlot
        chartType: Stacked
        valueMin: 0
        valueMax: 48
        metrics:
          - label: Vertex/Tess/Geometry Warps
            metric: tpc__warps_active_shader_vtg_realtime.avg.per_cycle_elapsed
            color: 0x0057E7
            multiplier: 0.5
          - label: Pixel Warps
            metric: tpc__warps_active_shader_ps_realtime.avg.per_cycle_elapsed
            color: 0x008744
            multiplier: 0.5
          - label: Async Compute Warps
            metric: tpc__warps_active_shader_cs_queue_async_realtime.avg.per_cycle_elapsed
            color: 0xffa700
            multiplier: 0.5
          - label: Sync Compute Warps
            metric: tpc__warps_active_shader_cs_queue_sync_realtime.avg.per_cycle_elapsed
            color: 0x000000
            multiplier: 0.5
          - label: Active SM Unused Warp Slots
            metric: Top_Level_Triage.tpc__warps_inactive_sm_active_realtime.avg.per_cycle_elapsed
            color: 0x696969
            multiplier: 0.5
  - name: SM Warp Occupancy %
    widgets:
      - type: TimePlot
        chartType: Stacked
        valueMin: 0
        valueMax: 100
        metrics:
          - label: Vertex/Tess/Geometry Warps
            metric: tpc__warps_active_shader_vtg_realtime.avg.pct_of_peak_sustained_elapsed
            color: 0x0057E7
          - label: Pixel Warps
            metric: tpc__warps_active_shader_ps_realtime.avg.pct_of_peak_sustained_elapsed
            color: 0x008744
          - label: Async Compute Warps
            metric: tpc__warps_active_shader_cs_queue_async_realtime.avg.pct_of_peak_sustained_elapsed
            color: 0xffa700
          - label: Sync Compute Warps
            metric: tpc__warps_active_shader_cs_queue_sync_realtime.avg.pct_of_peak_sustained_elapsed
            color: 0x000000
          - label: Active SM Unused Warp Slots
            metric: Top_Level_Triage.tpc__warps_inactive_sm_active_realtime.avg.pct_of_peak_sustained_elapsed
            color: 0x696969
  - name: Active Threads Per Warp Coherence
    widgets:
      - type: TimePlot
        chartType: Overlay
        metrics:
          - label: Predicated-On Threads Per Warp Inst Executed
            metric: Top_Level_Triage.sm__thread_inst_executed_pred_on_per_inst_executed_realtime.pct
            color: 0x00FF00
          - label: Predicated-Off Threads Per Warp Inst Executed
            metric: Top_Level_Triage.sm__thread_inst_executed_pred_off_per_inst_executed_realtime.pct
            color: 0x20B2AA
  - name: Active Threads Per Warp Threads/Warp
    widgets:
      - type: TimePlot
        chartType: Overlay
        metrics:
          - label: Active Threads Per Warp
            metric: Top_Level_Triage.sm__thread_inst_executed_pred_on_per_inst_executed_realtime.ratio
            color: 0x00FF00
            unit:
          - label: Predicated-Off Threads Per Warp Inst Executed
            metric: Top_Level_Triage.sm__thread_inst_executed_pred_off_per_inst_executed_realtime.ratio
            color: 0x20B2AA
            unit:
  - name: FE Stalls %
    widgets:
      - type: TimePlot
        chartType: Overlay
        valueMin: 0
        valueMax: 100
        metrics:
          - label: FE Stalled Sync
            metric: fe__cycles_stalled_cmd_wfi_queue_sync.avg.pct_of_peak_sustained_elapsed
            color: 0xaa1111
          - label: FE Stalled Async
            metric: fe__cycles_stalled_cmd_wfi_queue_async.avg.pct_of_peak_sustained_elapsed
            color: 0x11aa11
  - name: FE Pipeline Stalling Commands Total
    widgets:
      - type: TimePlot
        chartType: Overlay
        metrics:
          - label: Go Idle Sync
            metric: fe__output_ops_type_bundle_cmd_go_idle_queue_async.sum
            color: 0x11aa11
            unit:
          - label: Subchannel Switch Sync
            metric: fe__output_ops_cmd_subchsw_queue_sync.sum
            color: 0xaa11aa
            unit:
          - label: Go Idle Async
            metric: fe__output_ops_type_bundle_cmd_go_idle_queue_sync.sum
            color: 0xaa1111
            unit:
          - label: Pixel Shader Barriers
            metric: fe__pixel_shader_barriers.sum
            color: 0x11aaaa
            unit:
  - name: SM Register Usage (Occupancy Limiter) Avg Registers per SM
    widgets:
      - type: TimePlot
        chartType: Stacked
        metrics:
          - label: VTG Register Allocation
            metric: Top_Level_Triage.tpc__sm_rf_registers_allocated_shader_vtg_realtime.avg.per_cycle_elapsed
            color: 0x008744
            multiplier: 0.5
          - label: PS Register Allocation
            metric: Top_Level_Triage.tpc__sm_rf_registers_allocated_shader_ps_realtime.avg.per_cycle_elapsed
            color: 0x008744
            multiplier: 0.5
          - label: Sync CS Register Allocation
            metric: tpc__sm_rf_registers_allocated_shader_cs_queue_sync_realtime.avg.per_cycle_elapsed
            color: 0xffa700
            multiplier: 0.5
          - label: Async CS Register Allocation
            metric: tpc__sm_rf_registers_allocated_shader_cs_queue_async_realtime.avg.per_cycle_elapsed
            color: 0xffa700
            multiplier: 0.5
  - name: SM Register Usage (Occupancy Limiter) Occupancy %
    widgets:
      - type: TimePlot
        chartType: Stacked
        valueMin: 0
        valueMax: 100
        metrics:
          - label: VTG Register Allocation
            metric: Top_Level_Triage.tpc__sm_rf_registers_allocated_shader_vtg_realtime.avg.pct_of_peak_sustained_elapsed
